<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="div-el">
            <input type="text" class="super" placeholder="Enter your name" id="name-el">
            <button type="button" id="name-btn">Enter</button>
        </div>
        <section class="plan">
            <h1><span><img src="img/task.png" alt="logo"></span> Your Weekly Plans, what are your plans for this week?
            </h1>
            <input placeholder="add your weekly plan" id="input-el" type="text">
            <button type="button" id="add-el">Add</button>
        </section>
        <section>
            <ul id="ul-el"></ul>
        </section>
        <section class="plan">
            <button class="utility" type="button" id="clear-el">Clear</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
